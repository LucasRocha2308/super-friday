<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoção imperdível</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container ">
    <section class="hero-section">

      <div class="hero-section__title">
        <h1>SUPER <br> FRIDAY</h1>
      </div>
      <div class="hero-section__date">
        <p>Sexta-Feira, <span id="date">26</span> de Novembro</p>
        <p class="hero-section__date-faltam">Faltam</p>
        <div class="contagem">
          <table>
            <tr>
              <td>
                <div class="numero" id="dia"></div>
              </td>
              </td>
              <td>
                <div class="numero" id="hora"></div>
              </td>
              <td>
                <div class="numero" id="minuto"></div>
              </td>
              <td>
                <div class="numero" id="segundo"></div>
              </td>
            </tr>
            <tr style="height:50px">
              <td>
                <p class="legenda">Dias</p>
              </td>
              <td>
                <p class="legenda">Horas</p>
              </td>
              <td>
                <p class="legenda">Min</p>
              </td>
              <td>
                <p class="legenda">Seg</p>
              </td>
            </tr>
          </table>
          </table>
        </div>
      </div>
    </section>



    <section class="section-container background-section-two">
      <div id="content" class="card-container">
        <h3>CADASTRE-SE E RECEBA EM PRIMEIRA MÃO AS OFERTAS E NOVIDADES</h3>
        <div>
          <form id="form">
            <input type="text" placeholder="name" id="nome">
            <input type="text" placeholder="email" id="email">
            <input id="blue" type="submit" value="Cadastrar">
          </form>
        </div>
        <h5>PREPARE-SE A SUPER FRIDAY ESTÁ CHEGANDO! ASSIM QUE ELA INICIAR LHE AVISAREMOS PELO E-MAIL</h5>
      </div>
    </section>

    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>

</body>
<script src="js/cronometro.js"></script>
<script src="js/script.js"></script>

</html>
